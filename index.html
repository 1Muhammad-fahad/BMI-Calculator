<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>‚≠ê Calculate Your Body Mass Index</h1>
    <hr>
    <div class="wrapper">
        <h2>BMI Calulator</h2>
        <p class="text">Enter your Height in CM</p>
        <input type="text" id="height">
        
        <p class="text">Enter your Weight in KG</p>
        <input type="text" id="weight">
        
        <p id="result"></p>

        <button id="btn" onclick="bmi()">Calculate</button>
    </div>


    <script src="script.js" defer></script>
</body>
